<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Django Girls Blog</a></h1>
        </header>
            {%for post in posts %}
            <article>
                <h2>{{ post.title }}</h2>
                <p>{{ post.text|linebreaksbr }}</p> 
                <p>Published on {{ post.published_date }}</p>
            </acticle>
            {% endfor %}
    </body>
</html>
